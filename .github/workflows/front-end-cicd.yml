name: Deploy to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      # Step 1: Check out your code
      - uses: actions/checkout@v2

      # Step 2: Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # Step 3: Sync your local folder ("Seanle") to the S3 bucket
      - name: Sync files to S3
        run: |
          aws s3 sync Seanle s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete \
            --follow-symlinks

      # Step 4: Invoke Lambda (for CloudFront invalidation)
      - name: Invalidate CloudFront via Lambda
        run: |
          aws lambda invoke \
            --function-name DailySeanleCloudfrontInvalidation \
            --region us-east-2 \
            --payload '{}' \
            output.json

          echo "Lambda function invoked. Response from Lambda:"
          cat output.json
